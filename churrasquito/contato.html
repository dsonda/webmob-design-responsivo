<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">	

	<title>Churrasquito</title>
	
  <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/tablet.css" media="(max-width:600px)">
	<link rel="stylesheet" href="css/mobile.css" media="(max-width:480px)">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.cycle2.min.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>
</head>
<body>
	<header>
		<a href="index.html" title="Churrasquito - Home"><img src="imgs/logo.png" alt="Churrasquito" title="Churrasquito"></a>
	</header>
	<nav>
		<a href="#" title="Abrir Menu" id="btnmenu"><img src="imgs/menu2.png" alt="Menu" title="Menu"></a>
		<ul id="menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a href="receitas.html">Receitas</a></li>
			<li><a href="contato.html">Contato</a></li>
		</ul>
	</nav>
    
    <div id="banner" class="cycle-slideshow">
      <img src="imgs/1.jpg" alt="Costelinha" title="Costelinha">
      <img src="imgs/2.jpg" alt="Receitas Suínas" title="Receitas Suína">
      <img src="imgs/3.jpg" alt="Receitas Especiais" title="Receitas Especiais">
    </div>
    
    <main>
      <h1>Entre em Contato</h1>

      <form name="contato" method="post" action="">
        <label for="nome">Seu nome:</label>
        <br>
        <input type="text" name="nome" class="box" value="" placeholder="Digite seu nome completo" required>
        <br>

        <label for="email">Seu e-mail:</label>
        <br>
        <input type="email" name="email" class="box" value="" placeholder="Digite seu e-mail" required>
        <br>

        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea name="mensagem" class="box" rows="5" required></textarea>
        <br>
        <button type="submit" class="btn">
          <i class="fa fa-paper-plane fa-2x"></i>
          Enviar Mensagem          
        </button>
      </form>
    </main>

    <footer>
      <p>
        Churrasquito - Todos os direitos reservados<br>
        Desenvolvido por Daniel Sonda
      </p>
      <p>
        <a href="http://www.facebook.com" title="Facebook">
          <img src="imgs/face.png" alt="Facebook" title="Facebook">
        </a>
        <a href="http://www.twitter.com" title="Twitter">
          <img src="imgs/twitter.png" alt="Twitter" title="Twitter">
        </a>
        <a href="contato.html" title="Contato">
          <img src="imgs/email.png" alt="Contato" title="Contato">
        </a>
      </p>  
    </footer>

    <script type="text/javascript">
        $("#btnmenu").click(function(){
            $("#menu").toggle();
        })
    </script>
</body>
</html>
